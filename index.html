<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>waist-hip-ratio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Waist to Hip Ratio Calculator</h1>
    <p>Waist circumference(W):</p>
    <input type="number" class="waist" value="" />
    <select name="" id="" class="waistSelect">
      <option value="mm" class="waistMm">milimeters(mm)</option>
      <option value="cm" class="waistCm">cantimetes(cm)</option>
      <option value="m" class="waistM">meters(m)</option>
      <option value="in" class="waistIn">inches(in)</option>
      <option value="ft" class="waistFt">feet(ft)</option>
      <option value="yd" class="waistYd">yards(yd)</option>
    </select>
    <p>Hip circumference(H):</p>
    <input type="number" class="hip" value="" />
    <select name="" id="" class="hipSelect">
      <option value="mm" class="hipMm">milimeters(mm)</option>
      <option value="cm" class="hipCm">cantimetes(cm)</option>
      <option value="m" class="hipM">meters(m)</option>
      <option value="in" class="hipIn">inches(in)</option>
      <option value="ft" class="hipFt">feet(ft)</option>
      <option value="yd" class="hipYd">yards(yd)</option>
    </select>
    <br /><br />
    <h4>Your waist-hip ratio:</h4>
    <p class="result"></p>
  </body>
  <script src="./app.js"></script>
</html>
